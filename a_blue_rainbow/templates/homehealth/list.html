{% extends "base.html" %} {% block content %}
<div class="container p-5 my-5 border">
  <h2>Home Health Care Resources</h2>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
      </tr>
    </thead>
    <tbody>
      {% for hhc in homehealth_qs %}
      <tr>
        <td><a href="/homehealth/details/{{ hhc.id }}">{{ hhc.name }}</a></td>
        <td>{{ hhc.address }}</td>
        <td>{{ hhc.city }}</td>
        <td>{{ hhc.state }}</td>
        <td>{{ hhc.zip_code }}</td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
{% endblock content %}
