{% extends "base.html" %} {% block content %}
<div class="container p-5 my-5 border">
  <h2>Assisted Living Facilities</h2>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
      </tr>
    </thead>
    <tbody>
      {% for alf in assisted_qs %}
      <tr>
        <td>
          <a href="/assistedliving/details/{{ alf.id }}">{{ alf.name }}</a>
        </td>
        <td>{{ alf.address }}</td>
        <td>{{ alf.city }}</td>
        <td>{{ alf.state }}</td>
        <td>{{ alf.zip_code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
