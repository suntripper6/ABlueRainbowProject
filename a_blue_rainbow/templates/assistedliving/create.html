{% extends "base.html" %} {% block content %}

<h1>Update Assisted Living Facility Details</h1>
<div class="facility-details">{{ alf_qs }}</div>
<div>
  {% if submitted %}
  <p>Assisted Living Facility updated</p>
  {% else %}
  <form action="" method="POST" class="form-control">
    {% csrf_token %}
    <div>{{ form.as_p }}</div>
    <input type="submit" value="Submit" class="btn btn-secondary" />
  </form>
  {% endif %}
</div>
{% endblock content %}
